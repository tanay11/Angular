<!DOCTYPE html>
<html>
<head>
	<script src="angular.min.js"></script>
		<script> var app=angular.module("myApp",[]);
		app.controller("myctrl",function($scope){
			
			$scope.display=function(){
					$scope.flag=!$scope.flag;
							
			}
			
		});
		
	</script>
</head>
<body ng-App="myApp" ng-controller="myctrl" ng-init="flag=false" >
	<h1>
		Click to display the menu
	</h1>
	 <input type="button" name="" value="Toggle" ng-click="display()" ng-disabled="flag"><br>
	
	 <div ng-show="flag">
	 	<h1>
	 		Phones
	 	</h1>
	 	<br>
	 	<br>
	 	<p>Apple</p>
	 	<p>Samsung</p>
	 	<p>Asus</p>
	 </div>
	
	
</body>
</html>
