<!DOCTYPE html>
<html>
<head>
	<script src="angular.min.js"></script>
<script>
var app = angular.module('filters', []);

app.filter('ordinal', function(){
  return function(result){
      var b=result.split(" ");
      return b;
       }
  }
)
</script>
</head>
   
	<body ng-app="filters"  >
<input type="text" ng-model="result" >
      <p> {{result|ordinal}}</p>
   
	
	</body>
</html>
